<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>選手ランキング</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <div class="header-left">
            <img src="company.png" alt="アスリート情報技研　ロゴ" class="company-icon">
            <span class="company-name">アスリート情報技研</span>
            </div>
            <h1>選手ランキング</h1>
            <p>身長・体重・年齢で選手を比較できます</p>
        </header>

        <section class="search-area">
            <select id="rankingSelect">
                <option value="heightDesc">身長が高い　TOP10</option>
                <option value="heightAsc">身長が低い　TOP10</option>
                <option value="weightDesc">体重が重い　TOP10</option>
                <option value="weightAsc">体重が軽い　TOP10</option>
                <option value="ageDesc">最年長　TOP10</option>
                <option value="ageAsc">最年少　TOP10</option>
            </select>
            <button onclick="showRanking()">表示</button>
        </section>

            <p id="resultCount" class="result-count" style="text-align: center;"></p>
            <section id="result" class="result-area"></section>

            <div style="text-align: center; margin: 30px;">
                <button class="back-button" onclick="location.href='main.html'">検索画面へ戻る</button>
            </div>

            <script src="sports.js"></script>
            <script src="main.js"></script>
            <script src="ranking.js"></script>
            
    </body>
</html>
