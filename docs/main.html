            <option value="スピードスケート選手">スピードスケート</option>
            <option value="ロッククライマー">スポーツクライミング</option>
            <option value="テニス選手">テニス</option>
            <option value="トライアスロン">トライアスロン</option>
            <option value="トランポリン競技選手">トランポリン</option>
            <option value="バドミントン選手">バドミントン</option>
            <option value="バレーボール選手">バレーボール</option>
            <option value="ハンドボール選手">ハンドボール</option>

  <select id="genderFilter">
    <option value="">すべての性別</option>
    <option value="男性">男性</option>
    <option value="女性">女性</option>
  </select>

  <select id="sortSelect">
  <option value="">並び替えなし</option>
  <option value="nameAsc">名前（あ→ん）</option>
  <option value="nameDesc">名前（ん→あ）</option>
  <option value="birthAsc">生年月日（古い→新しい）</option>
  <option value="birthDesc">生年月日（新しい→古い）</option>
  <option value="heightAsc">身長（低い→高い）</option>
  <option value="heightDesc">身長（高い→低い）</option>
  <option value="weightAsc">体重（軽い→重い）</option>
  <option value="weightDesc">体重（重い→軽い）</option>
</select>


  <button onclick="searchPlayer()">検索</button>
  <button onclick="resetSearch()" class="reset-btn">条件リセット</button>
  <p id="resultCount" class="result-count"></p>
  <p id="guideMessage" style="text-align:center; margin-top:10px; color:#555;"></p>

</section>

<div class="search-history">
  <div class="history-header">
  <h3>検索履歴</h3>
  <button class="history-clear" onclick="clearSearchHistory()">全削除</button>
  </div>
  <ul id="historyList"></ul>
</div>

<section id="result" class="result-area"></section>

<section class="guide-nav">
  <button onclick="location.href='guide.html'">使い方</button>

  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">×</span>
    <div id="modalBody"></div>
  </div>
</div>
